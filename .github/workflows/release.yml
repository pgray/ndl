name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.2.4)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  version-bump:
    name: Version Bump
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    outputs:
      tag: ${{ steps.create-tag.outputs.tag }}

    steps:
      - uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Update versions
        run: |
          VERSION="${{ github.event.inputs.version }}"
          echo "Updating all versions to $VERSION..."

          # Update workspace version in root Cargo.toml
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml

          # Update ndl-core dependency version in ndl/Cargo.toml and ndld/Cargo.toml
          sed -i "s/ndl-core = { path = \"..\/ndl-core\", version = \".*\" }/ndl-core = { path = \"..\/ndl-core\", version = \"$VERSION\" }/" ndl/Cargo.toml
          sed -i "s/ndl-core = { path = \"..\/ndl-core\", version = \".*\" }/ndl-core = { path = \"..\/ndl-core\", version = \"$VERSION\" }/" ndld/Cargo.toml

      - name: Verify build
        run: cargo check --workspace

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Cargo.toml ndl/Cargo.toml ndld/Cargo.toml Cargo.lock
          git commit -m "${{ github.event.inputs.version }}"
          git push

      - name: Create and push tag
        id: create-tag
        run: |
          TAG="v${{ github.event.inputs.version }}"
          git tag "$TAG"
          git push origin "$TAG"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

  build-linux:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest
    needs: [version-bump]
    if: always() && (needs.version-bump.result == 'success' || needs.version-bump.result == 'skipped')
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-musl
          - aarch64-unknown-linux-musl

    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ needs.version-bump.outputs.tag || github.ref }}

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build
        run: |
          rm -f .cargo/config.toml
          cross build --release --target ${{ matrix.target }} -p ndl

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../ndl-${{ matrix.target }}.tar.gz ndl

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ndl-${{ matrix.target }}
          path: ndl-${{ matrix.target }}.tar.gz

  build-macos:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    needs: [version-bump]
    if: always() && (needs.version-bump.result == 'success' || needs.version-bump.result == 'skipped')
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-14

    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ needs.version-bump.outputs.tag || github.ref }}

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        run: |
          rm -f .cargo/config.toml
          cargo build --release --target ${{ matrix.target }} -p ndl

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../ndl-${{ matrix.target }}.tar.gz ndl

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ndl-${{ matrix.target }}
          path: ndl-${{ matrix.target }}.tar.gz

  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: [version-bump]
    if: always() && (needs.version-bump.result == 'success' || (needs.version-bump.result == 'skipped' && startsWith(github.ref, 'refs/tags/')))

    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ needs.version-bump.outputs.tag || github.ref }}

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Verify build
        run: cargo check --workspace

      - name: Publish ndl-core
        run: cargo publish --package ndl-core
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait for crates.io to index ndl-core
        run: sleep 15

      - name: Publish ndl
        run: cargo publish --package ndl
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  release:
    name: Create Release
    needs: [build-linux, build-macos, publish-crates]
    runs-on: ubuntu-latest
    if: always() && needs.publish-crates.result == 'success'
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v5

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.tar.gz
          generate_release_notes: true
