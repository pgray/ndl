name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-musl
          - aarch64-unknown-linux-musl

    steps:
      - uses: actions/checkout@v5

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build
        run: |
          rm -f .cargo/config.toml
          cross build --release --target ${{ matrix.target }} -p ndl

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../ndl-${{ matrix.target }}.tar.gz ndl

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ndl-${{ matrix.target }}
          path: ndl-${{ matrix.target }}.tar.gz

  build-macos:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-14

    steps:
      - uses: actions/checkout@v5

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        run: |
          rm -f .cargo/config.toml
          cargo build --release --target ${{ matrix.target }} -p ndl

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../ndl-${{ matrix.target }}.tar.gz ndl

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ndl-${{ matrix.target }}
          path: ndl-${{ matrix.target }}.tar.gz

  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v5

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Verify build
        run: cargo check --workspace

      - name: Publish ndl-core
        run: cargo publish --package ndl-core
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait for crates.io to index ndl-core
        run: sleep 15

      - name: Publish ndl
        run: cargo publish --package ndl
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  release:
    name: Create Release
    needs: [build-linux, build-macos, publish-crates]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v5

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.tar.gz
          generate_release_notes: true
